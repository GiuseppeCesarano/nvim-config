[cmake-compile]
cwd=$(VIM_ROOT)/build/
command=cmake --build .

[cmake-release]
cwd=$(VIM_ROOT)
command=cmake -B build . -GNinja -DCMAKE_BUILD_TYPE=Release -DCMAKE_EXPORT_COMPILE_COMMANDS=1 

[cmake-debug]
cwd=$(VIM_ROOT)
command=cmake -B build . -GNinja -DCMAKE_BUILD_TYPE=Debug -DCMAKE_EXPORT_COMPILE_COMMANDS=1 

[link-compiler-commands]
cwd=$(VIM_ROOT)
command=ln build/compile_commands.json ./compile_commands.json

[python-run-file]
cwd=$(VIM_ROOT)
command= python $(VIM_FILEPATH)
